<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Envianos tu mensaje o duda a través de nuestro formulario de contacto, o suscribite a la newsletter de AUCH! para recibir en tu email todas las novedades.">
	<meta name="keywords" content="Cómics, cómic, historietas, Uruguay, AUCH!, noticias, novedades, newsletter, contacto, Contacto AUCH!, Formulario AUCH!, Mensajes AUCH! comprar comics, comprar historietas en Uruguay, historietas en Uruguay, cómics en Uruguay">
	<title>Formulario de contacto y suscripción a newsletter de AUCH!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet"> 
</head>
<body class="m-0">
	<div class="modal" id="modal-news" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg bg-dark">
					<h5 class="modal-title font-weight-bolder text-light">Confirmación</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body bg bg-dark">
					<h5 class="text-light">Quiero suscribirme a AUCH! Noticias</h5>
				</div>
				<div class="modal-footer bg bg-dark">
					<button type="button" class="btn btn-danger btn-modal" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-success btn-modal" data-target="confirmacion-newsletter.html">¡Sí, quiero!</button>
				</div>
			</div>
		</div>
	</div>

	<header class="container-fluid my-0">
		<div class="header row d-flex flex-row align-content-stretch justify-content-between align-items-center justify-items-center mb-3">
			<div class="logo col-2">
				<a href="index.html">
					<img src="img/logo2.png" alt="auch">
				</a>
			</div>
			<div class="nav col-8 col-s-10" id="nav-index">
				<nav class="d-flex flex-row justify-content-around align-content-stretch align-items-stretch justify-items-stretch m-0">
					<a class="pt-4 text-decoration-none font-weight-bolder" href="index.html">Home</a>
					<a class="pt-4 text-decoration-none font-weight-bolder" href="historia.html">Historia</a>
					<a class="pt-4 text-decoration-none font-weight-bolder" href="artistas.html">Artistas</a>
					<a class="pt-4 text-decoration-none font-weight-bolder" href="libros.html">Publicaciones</a>
					<a class="pt-4 text-decoration-none font-weight-bolder" href="noticias.html">Noticias</a>
					<div class="dropdown pt-4">
  						<a class="dropdown-toggle text-decoration-none font-weight-bolder" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contacto
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">	
    						<a class="no-hover dropdown-item pt-4 mt-0" href="#">Dejanos un mensaje</a>
    						<div class="dropdown-divider"></div>
						    <a class="no-hover dropdown-item pt-4" role="button" href="#modal-news" data-toggle="modal">Suscribite a AUCH! Noticias</a>
  						</div>
					</div>
				</nav>	
			</div>
			<div class="buscador col-2">
				<input type="text" placeholder="Buscar publicaciones" id="search" class="border border-primary">
			</div>
		</div>
	</header>

	<h1 class="main-title" id="form-title">Mensajes AUCH!</h1>

	<form action="#" method="POST">
		<div>
			<label for="name">Nombre completo</label>
			<input id="name" type="text" placeholder="Juan Perez" name="Nombre" required>
		</div>
		<div>
			<label for="email">E-mail</label>
			<input id="email" type="email" placeholder="mail@dominio.com" name="email" required>
		</div>
		<div>
			<label for="phone">Teléfono</label>
			<input id="phone" type="number" placeholder ="099123456" name ="telefono">
		</div>
		<div>
			<label for="motivo">Motivo de contacto</label>
			<select id="motivo" name="motivo" required>
			<option selected disabled>Selecciona una opción</option>
			<option value="Comprar titulo">Quiero comprar un título</option>
			<option value="Formar parte">Quiero formar parte de AUCH!</option>
			<option value="Comentario">Quiero dejar un comentario</option>
		</select> 
		</div>
		<p>Comentarios:</p>
		<div>
			<textarea name="comentarios" id="comentarios" placeholder="Dejanos un mensaje"></textarea>
		</div>
		<div>
			<input name="newsletter" type="checkbox" value="1" id="newsletter">
			<label for="newsletter">Suscribirme a la newsletter de AUCH!</label>
		</div>
		<input type="reset" value="Limpiar formulario" id="limpiar">
		<input type="submit" value="Enviar">
	</form>

	<footer class="container-fluid my-0">
		<div class="row d-flex flex-row justify-content-between align-items-center mt-4">
			<p class="text-light col-7">© 2011-2020 AUCH! Todos los derechos reservados</p>
			<div class="redes col-2 mr-0 px-5">
				<a href="https://www.facebook.com/auchistorietas" target="_blank">
					<img src="img/facebook.png" class="rounded-lg mx-2 my-3" id="icon-facebook">
				</a>
				<a href="https://twitter.com/auchistorietas" ta rget="_blank">
					<img src="img/twitter.png" class="rounded-lg mx-2 my-3" id="icon-twitter">
				</a>
				<a href="https://www.instagram.com/auchistorietas" target="_blank">
					<img src="img/instagram.png" class="rounded-lg ml-2 my-3" id="icon-instagram">
				</a>
				</p>
			</div>
	</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
